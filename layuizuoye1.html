<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css"></link>
</head>
<body>
    
         <div class="text" style="text-align: center;"><h1>求职信息登记表</h1></div>
    <div>
         <form class="layui-form" action="" onsubmit="return false">
          <h5>上传简历附件</h5>
            <div class="layui-form-item" >
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="requ ired" >
                        <option value=""></option>
                        <option value="0">男</option>
                        <option value="1">女</option>                     
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的民族" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的籍贯" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的出生日期" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的毕业院校" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">所学专业</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的所学专业" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="required" >
                        <option value=""></option>
                        <option value="0">高中</option>
                        <option value="1">初中</option>                     
                    </select>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">专业成绩</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的专业成绩" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">毕业时间</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="required" >
                        <option value=""></option>
                        <option value="0">19年</option>
                        <option value="1">18年</option>                     
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">婚姻状况</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="required" >
                        <option value=""></option>
                        <option value="0">未婚</option>
                        <option value="1">已婚</option>                     
                    </select>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的联系方式" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">求职意向</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="required" >
                        <option value=""></option>
                        <option value="0">女武神</option>
                        <option value="1">律者</option></option>                     
                    </select>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">到岗时间</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的联系方式" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">期望薪资</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的联系方式" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">发展方向</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的联系方式" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">居住地址</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的联系方式" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工作地点</label>
                <div class="layui-input-inline">
                  <select name="quiz1">
                    <option value="">请选择</option>
                    <option value="1" selected="">家里</option>
                    <option value="2">公司</option>
                    <option value="3">露宿街头</option>
                  </select>
                </div>
                <div class="layui-input-inline">
                  <select name="quiz2">
                    <option value=""></option>
                    <option value="1">房顶</option>
                    <option value="2" >书桌</option>
                    <option value="3">台风眼</option>
                    <option value="4">岩浆边</option>
                    <option value="5">鲨鱼肚子里</option>
                  </select>
                </div>
            </div>
            <h5>填写工作经历</h5>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">自我评价</label><br>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-input-block" style="text-align: center;">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                
              </div>
          
        </form>


    </div>
    <script>
        //Demo
        layui.use('form', function(){
          var form = layui.form;
          
          //监听提交
          form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
          });
        });
        </script>
    
</body>
</html>
